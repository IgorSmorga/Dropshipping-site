<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep Dropshipping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px 0;
            padding: 15px;
            background-color: white;
            display: flex;
            align-items: center;
        }
        .product img {
            width: 100px;
            height: 100px;
            margin-right: 15px;
            border-radius: 8px;
        }
        .product button {
            margin-left: auto;
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #005bb5;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #0073e6;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Witamy w naszym sklepie!</h1>
        <p>Najlepsze produkty w najlepszych cenach!</p>
    </header>

    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Produkt 1">
            <div>
                <h2>Produkt 1</h2>
                <p>Opis produktu 1. Cena: 99 zł</p>
            </div>
            <button>Kup teraz</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Produkt 2">
            <div>
                <h2>Produkt 2</h2>
                <p>Opis produktu 2. Cena: 149 zł</p>
            </div>
            <button>Kup teraz</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Produkt 3">
            <div>
                <h2>Produkt 3</h2>
                <p>Opis produktu 3. Cena: 199 zł</p>
            </div>
            <button>Kup teraz</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Sklep Dropshipping. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
